<h1>Internet Explorer 8 用 Google 検索プロバイダー</h1>
<p>Internet Explorer 8 に Google で検索を行うための検索プロバイダーを追加します (検索候補表示対応)。</p>
<dl>
<dt>使い方</dt>
<dd>ウィンドウ右上にある検索ボックスの右の三角印をクリックして、追加を選んでください。</dd>
<dt>XML リンク</dt>
<dd><a href="google.xml">google.xml</a> (ウェブ全体から検索)</dd>
<dd><a href="google_ja.xml">google_ja.xml</a> (日本語のページを検索)</dd>
</dl>
